<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
<link rel = "stylesheet" href="css/bootstrap.css"/>

<style>
	#frm{
		margin:auto;
		width: 500px;
		margin-top: 100px;
	}
</style>

</head>
<body class="container-fluid" >
	<form action="register" method="post" class="form card" id="frm">
		<h2 class="bg-dark text-white card-header text-center">Registration Form</h2>
		<table class="table table-hover">
			<tr>
				<td>Name</td>
				<td><input type="text" name="userName" required></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" required></td>
			</tr>
			<tr>
				<td>Designation</td>
				<td><input type="text" name="designation" required></td>
			</tr>
			<tr>
				<td>salary</td>
				<td><input type="text" name="salary" required></td>
			</tr>
			<tr class="card-footer">
				<td><button type="submit" class="btn btn-outline-success">Register</button></td>
				<td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
			</tr>
		</table>
		<a href="viewdata" class="btn btn-outline-success d-block">View Employees</a>
	</form>
</body>
</html>
